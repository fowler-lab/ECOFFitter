name: Conda CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false

      - name: Create Conda environment
        run: conda env create --file env.yml

      - name: Activate Conda environment and install ECOFFitter
        run: |
          conda activate ECOFFitter
          pip install -e .

      - name: Verify Conda environment
        run: |
          conda activate ECOFFitter
          conda info --all
          conda list

      - name: Run Pytest and Coverage
        run: |
          conda activate ECOFFitter
          pytest --cov=ecoff_fitter tests/ --cov-report=xml:coverage.xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Debug Codecov Bash (Optional)
        run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}
